<div>
    Fingerprinterはデフォルトで大文字と小文字が区別されるAnt <code>org.apache.tools.ant.DirectoryScanner</code>を使用します。
    たとえば、ジョブが* .hpiファイルを生成する場合、パターン "** / *。HPI"はそれらを見つけることができません。<BR/><BR/>
    のオプションは、大文字と小文字の区別を無効にするために使用できます。オフにすると、パターン "** / *。HPI"はすべての* .hpiファイルに一致し、
    パターン "** / cAsEsEnSiTiVe.jar"はcaseSensitive.jarというファイルに一致します。
</div>
