<div>
    Jenkinsがこのクラウドから起動できるエージェントの数に上限を設けることができます。
    これは、請求書での驚きを避けるのに役立ちます。

    <P>
        たとえば、このフィールドが3の場合、このクラウドで実行するインスタンスの合計数がこの数を超えない限り、
        Jenkinsは新しいインスタンスのみを起動します。
        このようにして、Jenkinsがインスタンスを開始してそれらのことを忘れるという最悪の場合でも、同時に実行
        されるインスタンスの数に上限があります。

    <p>
       キャップを削除するには、このフィールドを空のままにします。
</div>
